{% block head_include %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Safe Frappe API shim (only if frappe.call is absent); use official route to avoid 404 -->
    <script>
        (function(){
            if (!window.frappe) window.frappe = {};
            if (!window.frappe.call) {
                window.frappe.call = function(options) {
                    return new Promise((resolve, reject) => {
                        const path = '/api/method/' + options.method;
                        if (window.$ && $.ajax) {
                            $.ajax({
                                url: path,
                                method: 'POST',
                                data: options.args || {},
                                success: function(response){ resolve(response); },
                                error: function(jqXHR){
                                    let msg = 'Request failed';
                                    try { msg = JSON.parse(jqXHR.responseText).message || msg; } catch(e) { msg = jqXHR.responseText || msg; }
                                    reject(new Error(msg));
                                }
                            });
                        } else {
                            const formData = new URLSearchParams();
                            if (options.args) {
                                Object.keys(options.args).forEach(key => formData.append(key, options.args[key]));
                            }
                            fetch(path, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: formData.toString() })
                                .then(r => r.json()).then(resolve).catch(reject);
                        }
                    });
                };
                console.log('Frappe API shim initialized');
            } else {
                console.log('Using core frappe.call');
            }
            // Ensure any global website.js "call" uses the API route too
            // Patch global jQuery $.post to route to /api/method/ if some script tries to post to '/'
            if (window.$ && $.post) {
                const originalPost = $.post;
                $.post = function(url, data, success, dataType) {
                    try {
                        if (typeof url === 'string' && url.replace(/\/?$/, '/') === '/' && data && data.cmd) {
                            const path = '/api/method/' + data.cmd;
                            delete data.cmd;
                            return originalPost.call($, path, data, success, dataType);
                        }
                    } catch (e) { /* fall through */ }
                    return originalPost.apply($, arguments);
                };

                // Global guard: rewrite any jQuery AJAX POST to '/' with cmd → /api/method/<cmd>
                if ($.ajaxPrefilter) {
                    $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
                        try {
                            const isPost = (options.type || options.method || 'GET').toUpperCase() === 'POST';
                            const url = (options.url || '').replace(/\/?$/, '/');
                            if (isPost && (url === '/' || url.endsWith('//'))) {
                                // Extract cmd from data
                                let dataObj = originalOptions.data;
                                let cmd = null;
                                if (typeof dataObj === 'string') {
                                    const params = new URLSearchParams(dataObj);
                                    cmd = params.get('cmd');
                                    if (cmd) { params.delete('cmd'); options.data = params.toString(); }
                                } else if (dataObj && typeof dataObj === 'object') {
                                    if (typeof FormData !== 'undefined' && dataObj instanceof FormData) {
                                        cmd = dataObj.get && dataObj.get('cmd');
                                        // keep FormData as-is, just rewrite URL
                                    } else {
                                    cmd = dataObj.cmd;
                                        if (cmd) { delete dataObj.cmd; options.data = dataObj; }
                                    }
                                }
                                if (cmd) {
                                    options.url = '/api/method/' + cmd;
                                }
                            }
                        } catch (e) { /* ignore */ }
                    });
                }
            }

            // Wrap fetch: rewrite POST '/' with cmd in body → /api/method/<cmd>
            if (typeof window.fetch === 'function') {
                const originalFetch = window.fetch.bind(window);
                window.fetch = function(input, init) {
                    try {
                        const method = (init && (init.method || init.type)) || 'GET';
                        let url = (typeof input === 'string' ? input : (input && input.url)) || '';
                        const norm = url.replace(/\/?$/, '/');
                        if (method.toUpperCase() === 'POST' && (norm === '/' || norm.endsWith('//'))) {
                            let cmd = null;
                            const body = init && init.body;
                            if (typeof body === 'string') {
                                const params = new URLSearchParams(body);
                                cmd = params.get('cmd');
                                if (cmd) { params.delete('cmd'); init.body = params.toString(); }
                            } else if (typeof FormData !== 'undefined' && body instanceof FormData) {
                                cmd = body.get && body.get('cmd');
                                // leave body as-is
                            }
                            if (cmd) {
                                const newUrl = '/api/method/' + cmd;
                                if (typeof input === 'string') input = newUrl; else input = new Request(newUrl, input);
                            }
                        }
                    } catch (e) { /* ignore and fall back */ }
                    return originalFetch(input, init);
                };
            }
        })();
    </script>
    
    <!-- SprintSpace styles -->
    <link rel="stylesheet" href="/assets/sprintspace/css/editor.css">
    
    <style>
        /* Override Frappe web template styles */
        body { margin: 0; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        .container { max-width: none; padding: 0; }
        .page-container { padding: 0; }
        #page-sprintspace { height: 100vh; }
        
        /* Hide footer */
        footer, .footer, .web-footer, .website-footer { display: none !important; }
        .powered-by { display: none !important; }
        
        /* SprintSpace container */
        #workspace-container { 
            display: flex; 
            height: 100vh; 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #ffffff;
        }
        
        /* Sidebar */
        #sidebar { 
            width: 280px; 
            background: #f7f7f7; 
            border-right: 1px solid #e5e7eb; 
            display: flex; 
            flex-direction: column; 
            padding: 16px; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); 
            overflow-y: auto;
        }
        
        /* Main content */
        #main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #ffffff; 
            overflow: hidden;
        }
        
        /* Header */
        #workspace-header { 
            padding: 16px 24px; 
            border-bottom: 1px solid #e5e7eb; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* Editor area */
        #editor-area { 
            flex: 1; 
            padding: 20px 24px; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            overflow-y: auto;
        }
        
        /* Page title editor */
        #page-title-editor { 
            font-size: 2em; 
            font-weight: 700; 
            margin: 0; 
            padding: 8px; 
            border: none; 
            outline: none; 
            background: transparent; 
            flex-grow: 1; 
            color: #1f2937;
        }
        
        #page-title-editor:focus { 
            background: #f0f9ff; 
            border-radius: 4px; 
        }
        
        /* Sidebar sections */
        .sidebar-section { 
            margin-bottom: 20px; 
        }
        
        .sidebar-section-title { 
            font-size: 12px; 
            font-weight: 600; 
            color: #6b7280; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .sidebar-item { 
            padding: 8px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            margin-bottom: 4px; 
            transition: background-color 0.15s ease; 
        }
        
        .sidebar-item:hover { 
            background-color: #eef2ff; 
        }
        
        .sidebar-item.selected { 
            background-color: #e0e7ff; 
            font-weight: 600; 
            color: #4f46e5; 
        }
        
        .sidebar-item-icon { 
            margin-right: 8px; 
            font-size: 16px; 
        }
        
        .add-button { 
            background: #4f46e5; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            padding: 6px 10px; 
            cursor: pointer; 
            font-size: 12px; 
        }
        
        .add-button:hover { 
            background: #4338ca; 
        }
        
        .empty-state { 
            text-align: center; 
            padding: 40px; 
            color: #6b7280; 
            font-style: italic; 
        }
        
        .workspace-list, .page-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        
        .workspace-item, .page-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 6px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-bottom: 2px; 
        }
        
        .workspace-item:hover, .page-item:hover { 
            background-color: #f0f0f0; 
        }
        
        .workspace-item.selected, .page-item.selected { 
            background-color: #e0e7ff; 
            font-weight: bold; 
        }
        
        .item-actions { 
            display: none; 
        }
        
        .workspace-item:hover .item-actions, .page-item:hover .item-actions { 
            display: flex; 
        }
        
        .item-actions button { 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 14px; 
            color: #6b7280; 
            margin-left: 4px; 
        }
        
        .item-actions button:hover { 
            color: #374151; 
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.show {
            display: flex !important;
        }

        .modal {
            background: white !important;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            margin: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
            position: relative;
            z-index: 10001;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal h3 {
            margin: 0 0 16px 0 !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            color: #1f2937 !important;
        }
        
        #modal-title {
            color: #1f2937 !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            margin-bottom: 16px !important;
        }
        
        #modal-content {
            color: #374151 !important;
        }

        .modal label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .modal input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

            <div class="sidebar-section-title">
                <span>Workspaces</span>

            <ul id="workspace-list" class="workspace-list">

        </div>
        
        <div class="sidebar-section">

                <span>Pages</span>

        </div>

            <input type="text" id="page-title-editor" placeholder="Untitled" disabled>
            <button id="save-page-btn" class="btn btn-primary btn-sm" style="display: none;">Save</button>
            <button id="page-settings-btn" class="btn btn-secondary btn-sm" style="margin-left: 8px; display:none;">Settings</button>
            <script>
                // Only show page settings to creator or workspace owner; server will enforce, but we can hide UI
                document.addEventListener('sprintspace:page-loaded', function(e) {
                    const btn = document.getElementById('page-settings-btn');
                    if (!btn) return;
                    const page = e.detail || {};
                    const currentUser = (window.frappe && frappe.session_user) || null;
                    if (currentUser && (page.created_by === currentUser || page.workspace_owner === currentUser)) {
                        btn.style.display = 'inline-block';
                    } else {
                        btn.style.display = 'none';
                    }
                });
            </script>
        </div>
        
        <div id="editor-area">
            <div id="sprintspace-editor" class="sprintspace-editor" contenteditable="false" placeholder="Select or create a page to start editing..."></div>
            <div id="sprintspace-command-menu" class="sprintspace-command-menu"></div>
        </div>
    </div>
</div>

{% block script %}
<script>
// Initialize when page loads
$(document).ready(function() {
    // Wait for frappe to be available
    if (typeof frappe === 'undefined') {
        console.log('Frappe not loaded yet, waiting...');
        setTimeout(function() {
            if (typeof frappe !== 'undefined') {
                initializeSprintSpace();
            } else {
                console.error('Frappe failed to load');
                $('#workspace-list').html('<li class="empty-state" style="color: red;">Failed to load. Please refresh the page.</li>');
            }
        }, 1000);
    } else {
        initializeSprintSpace();
    }
});

function initializeSprintSpace() {
    console.log('Initializing SprintSpace...');
    
    // Load the workspace JavaScript
    $.getScript('/assets/sprintspace/js/workspace.js')
        .done(function() {
            console.log('Workspace script loaded successfully');
            // Initialize the workspace app
            if (window.SprintSpaceWorkspaceApp) {
                window.sprintSpaceApp = new SprintSpaceWorkspaceApp();
                window.sprintSpaceApp.init();
                
                // Add event listener for the main create workspace button
                setTimeout(function() {
                    const createBtn = document.querySelector('.create-workspace-btn');
                    if (createBtn) {
                        console.log('Found create workspace button, adding event listener');
                        createBtn.addEventListener('click', function() {
                            console.log('Create workspace button clicked');
                            if (window.sprintSpaceApp && window.sprintSpaceApp.showCreateWorkspaceModal) {
                                window.sprintSpaceApp.showCreateWorkspaceModal();
                            } else {
                                console.error('sprintSpaceApp not available');
                            }
                        });
                    } else {
                        console.log('Create workspace button not found');
                    }
                }, 500);
            }
        })
        .fail(function() {
            console.log('Workspace script not found, initializing basic functionality...');
            initializeBasicSprintSpace();
        });
}

function initializeBasicSprintSpace() {
    // Basic fallback initialization
    $('#workspace-list').html('<li class="empty-state">Welcome to SprintSpace! <button onclick="createFirstWorkspace()" style="background: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-left: 8px;">Create Workspace</button></li>');
}

function createFirstWorkspace() {
    const title = prompt('Enter workspace title:');
    if (title) {
        frappe.call({
            method: 'sprintspace.sprintspace.doctype.sprintspace_workspace.sprintspace_workspace.create_workspace',
            args: { title: title },
            callback: function(r) {
                if (r.message) {
                    frappe.show_alert({message: 'Workspace created!', indicator: 'green'});
                    location.reload();
                }
            }
        });
    }
}

// ---- Visibility & Collaborators UI helpers ----
window.SprintSpaceUI = {
    showWorkspaceSettings: async function(workspaceName) {
        try {
            const r = await frappe.call({
                method: 'sprintspace.sprintspace.doctype.sprintspace_workspace.sprintspace_workspace.get_workspace_settings',
                args: { workspace_name: workspaceName }
            });
            const data = r.message || {};
            const html = this.renderVisibilityCollaboratorsForm({
                title: 'Workspace Settings',
                scope: 'workspace',
                record: data
            });
            window.sprintSpaceApp.showModalHTML('Workspace Settings', html);
            this.attachSettingsHandlers('workspace', workspaceName);
        } catch (e) {
            console.error(e);
            frappe.show_alert({message: 'Failed to load workspace settings', indicator: 'red'});
        }
    },
    showPageSettings: async function(pageName) {
        try {
            const r = await frappe.call({
                method: 'sprintspace.sprintspace.doctype.sprintspace_page.sprintspace_page.get_page_settings',
                args: { page_name: pageName }
            });
            const data = r.message || {};
            const html = this.renderVisibilityCollaboratorsForm({
                title: 'Page Settings',
                scope: 'page',
                record: data
            });
            window.sprintSpaceApp.showModalHTML('Page Settings', html);
            this.attachSettingsHandlers('page', pageName);
        } catch (e) {
            console.error(e);
            frappe.show_alert({message: 'Failed to load page settings', indicator: 'red'});
        }
    },
    renderVisibilityCollaboratorsForm: function({title, scope, record}) {
        const visOptions = scope === 'workspace'
            ? ['Private','Company','Specific Users']
            : ['Use Workspace','Private','Company','Specific Users'];
        const visOptsHtml = visOptions.map(o => `<option value="${o}" ${record.visibility===o?'selected':''}>${o}</option>`).join('');
        const rows = (record.collaborators||[]).map((r,i)=>`
            <tr>
                <td>
                    <select class="collab-user" style="width:100%; min-width: 260px;">
                        <option value="${r.user||''}">${r.user||'Select user'}</option>
                    </select>
                </td>
                <td>
                    <select class="collab-access" style="width:100%;">
                        <option value="Viewer" ${r.access==='Viewer'?'selected':''}>Viewer</option>
                        <option value="Editor" ${r.access==='Editor'?'selected':''}>Editor</option>
                    </select>
                </td>
                <td><button class="btn btn-secondary btn-sm remove-collab">Remove</button></td>
            </tr>`).join('');
        return `
            <div>
                <div class="form-group">
                    <label>Visibility</label>
                    <select id="vs-visibility" style="width:100%;">${visOptsHtml}</select>
                </div>
                <div class="form-group" id="vs-company-wrap" style="display:${record.visibility==='Company'?'block':'none'};">
                    <label>Company</label>
                    <input type="text" id="vs-company" value="${record.company||''}" placeholder="Company name">
                </div>
                <div id="vs-collab-wrap" style="display:${record.visibility==='Specific Users'?'block':'none'};">
                    <div style="display:flex;align-items:center;justify-content:space-between;">
                        <label>Collaborators</label>
                        <button class="btn btn-secondary btn-sm" id="vs-add-collab">Add</button>
                    </div>
                    <table style="width:100%;margin-top:8px;">
                        <thead><tr><th>User</th><th>Access</th><th></th></tr></thead>
                        <tbody id="vs-collab-rows">${rows}</tbody>
                    </table>
                </div>
                <div class="modal-actions" style="margin-top:16px;display:flex;gap:8px;justify-content:flex-end;">
                    <button class="btn btn-secondary" onclick="window.sprintSpaceApp.hideModal()">Cancel</button>
                    <button class="btn btn-primary" id="vs-save">Save</button>
                </div>
            </div>`;
    },
    attachSettingsHandlers: function(scope, name, mode) {
        const vis = document.getElementById('vs-visibility');
        const companyWrap = document.getElementById('vs-company-wrap');
        const collabWrap = document.getElementById('vs-collab-wrap');
        const collabRows = document.getElementById('vs-collab-rows');
        const companyInput = document.getElementById('vs-company');
        vis.addEventListener('change', ()=>{
            companyWrap.style.display = (vis.value==='Company' ? 'block' : 'none');
            collabWrap.style.display = (vis.value==='Specific Users' ? 'block' : 'none');
        });
        document.getElementById('vs-add-collab').addEventListener('click', async ()=>{
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><select class=\"collab-user\" style=\"width:100%; min-width:260px;\"></select></td>
                            <td><select class=\"collab-access\" style=\"width:100%;\"><option>Viewer</option><option>Editor</option></select></td>
                            <td><button class="btn btn-secondary btn-sm remove-collab">Remove</button></td>`;
            collabRows.appendChild(tr);
            await window.SprintSpaceUI.populateCompanyUsers(tr.querySelector('.collab-user'));
        });
        collabRows.addEventListener('click', (e)=>{
            if (e.target.classList.contains('remove-collab')) {
                e.preventDefault();
                const tr = e.target.closest('tr');
                tr && tr.remove();
            }
        });
        // Auto-populate company from server if empty and visibility requires it
        const ensureCompany = async () => {
            if (vis.value === 'Company' && companyInput && !companyInput.value) {
                try {
                    const r = await frappe.call({ method: 'sprintspace.sprintspace.doctype.sprintspace_workspace.sprintspace_workspace.get_current_user_company' });
                    if (r.message && r.message.company && !companyInput.value) companyInput.value = r.message.company;
                } catch (e) { /* no-op */ }
            }
        };
        ensureCompany();
        vis.addEventListener('change', ensureCompany);
        // If switching to Specific Users, ensure creator appears in list as Editor (UI hint)
        vis.addEventListener('change', async ()=>{
            if (vis.value === 'Specific Users') {
                // If no rows yet, add one row defaulting to current user
                if (!collabRows.querySelector('tr')) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td><select class=\"collab-user\" style=\"width:100%; min-width:260px;\"></select></td>
                                    <td><select class=\"collab-access\" style=\"width:100%;\"><option>Viewer</option><option selected>Editor</option></select></td>
                                    <td><button class=\"btn btn-secondary btn-sm remove-collab\">Remove</button></td>`;
                    collabRows.appendChild(tr);
                    await window.SprintSpaceUI.populateCompanyUsers(tr.querySelector('.collab-user'));
                    // Select current user if present
                    const sel = tr.querySelector('.collab-user');
                    const currentUser = (window.frappe && frappe.session_user) || null;
                    if (currentUser && sel && sel.querySelector(`option[value='${currentUser}']`)) {
                        sel.value = currentUser;
                    }
                }
            }
        });

        if (mode !== 'create') {
        document.getElementById('vs-save').addEventListener('click', async ()=>{
            const visibility = vis.value;
            await ensureCompany();
            const company = companyInput?.value || null;
            const collabs = Array.from(collabRows.querySelectorAll('tr')).map(tr=>({
                user: tr.querySelector('.collab-user')?.value || '',
                access: tr.querySelector('.collab-access')?.value || 'Viewer'
            })).filter(c=>c.user);
            try {
                if (scope==='workspace') {
                    await frappe.call({
                        method: 'sprintspace.sprintspace.doctype.sprintspace_workspace.sprintspace_workspace.update_workspace_settings',
                        args: { workspace_name: name, visibility, company, collaborators: JSON.stringify(collabs) }
                    });
                    frappe.show_alert({message:'Workspace settings saved', indicator:'green'});
                    window.sprintSpaceApp.refreshWorkspaceState();
                } else {
                    await frappe.call({
                        method: 'sprintspace.sprintspace.doctype.sprintspace_page.sprintspace_page.update_page_settings',
                        args: { page_name: name, visibility, company, collaborators: JSON.stringify(collabs) }
                    });
                    frappe.show_alert({message:'Page settings saved', indicator:'green'});
                    // reload page list to reflect visibility changes
                    if (window.sprintSpaceApp?.currentWorkspace) {
                        window.sprintSpaceApp.loadPages();
                    }
                }
                window.sprintSpaceApp.hideModal();
            } catch(e) {
                console.error(e);
                frappe.show_alert({message:'Failed to save settings', indicator:'red'});
            }
        });
        }
    }
};

// Helper to fetch and populate users from company into a <select>
window.SprintSpaceUI.populateCompanyUsers = async function(selectEl) {
    try {
        const r = await frappe.call({ method: 'sprintspace.sprintspace.doctype.sprintspace_page.sprintspace_page.get_company_users' });
        const users = r.message || [];
        selectEl.innerHTML = '<option value="">Select user</option>' + users.map(u => `<option value="${u.name}" title="${u.email}">${u.full_name||u.name}</option>`).join('');
    } catch(e) {
        console.error('Failed to load users', e);
        selectEl.innerHTML = '<option value="">Select user</option>';
    }
};

// Hook settings button
document.addEventListener('click', (e)=>{
    if (e.target && e.target.id === 'page-settings-btn') {
        if (window.sprintSpaceApp?.currentPage) {
            window.SprintSpaceUI.showPageSettings(window.sprintSpaceApp.currentPage);
        }
    }
});
</script>
