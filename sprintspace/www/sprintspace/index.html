{% extends "templates/web.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head_include %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Create frappe object for API calls -->
    <script>
        window.frappe = {
            call: function(options) {
                return new Promise((resolve, reject) => {
                    // Use jQuery's ajax if available, otherwise fallback to fetch
                    if (window.$ && $.post) {
                        const data = {
                            cmd: options.method,
                            ...options.args
                        };
                        
                        $.post('/', data)
                            .done(function(response) {
                                if (typeof response === 'string') {
                                    try {
                                        response = JSON.parse(response);
                                    } catch (e) {
                                        reject(new Error('Invalid JSON response'));
                                        return;
                                    }
                                }
                                resolve(response);
                            })
                            .fail(function(jqXHR, textStatus, errorThrown) {
                                let errorMessage = 'Request failed';
                                try {
                                    const response = JSON.parse(jqXHR.responseText);
                                    errorMessage = response.exc || response.message || errorMessage;
                                } catch (e) {
                                    errorMessage = jqXHR.responseText || errorMessage;
                                }
                                reject(new Error(errorMessage));
                            });
                    } else {
                        // Fallback to fetch
                        const formData = new URLSearchParams();
                        formData.append('cmd', options.method);
                        
                        if (options.args) {
                            Object.keys(options.args).forEach(key => {
                                formData.append(key, options.args[key]);
                            });
                        }
                        
                        fetch('/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: formData.toString()
                        })
                        .then(response => response.json())
                        .then(data => resolve(data))
                        .catch(error => reject(error));
                    }
                });
            }
        };
        
        console.log('Frappe API initialized');
    </script>
    
    <!-- SprintSpace styles -->
    <link rel="stylesheet" href="/assets/sprintspace/css/editor.css">
    
    <style>
        /* Override Frappe web template styles */
        body { margin: 0; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        .container { max-width: none; padding: 0; }
        .page-container { padding: 0; }
        #page-sprintspace { height: 100vh; }
        
        /* Hide footer */
        footer, .footer, .web-footer, .website-footer { display: none !important; }
        .powered-by { display: none !important; }
        
        /* SprintSpace container */
        #workspace-container { 
            display: flex; 
            height: 100vh; 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #ffffff;
        }
        
        /* Sidebar */
        #sidebar { 
            width: 280px; 
            background: #f7f7f7; 
            border-right: 1px solid #e5e7eb; 
            display: flex; 
            flex-direction: column; 
            padding: 16px; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); 
            overflow-y: auto;
        }
        
        /* Main content */
        #main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #ffffff; 
            overflow: hidden;
        }
        
        /* Header */
        #workspace-header { 
            padding: 16px 24px; 
            border-bottom: 1px solid #e5e7eb; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* Editor area */
        #editor-area { 
            flex: 1; 
            padding: 20px 24px; 
            max-width: 800px; 
            margin: 0 auto; 
            width: 100%; 
            overflow-y: auto;
        }
        
        /* Page title editor */
        #page-title-editor { 
            font-size: 2em; 
            font-weight: 700; 
            margin: 0; 
            padding: 8px; 
            border: none; 
            outline: none; 
            background: transparent; 
            flex-grow: 1; 
            color: #1f2937;
        }
        
        #page-title-editor:focus { 
            background: #f0f9ff; 
            border-radius: 4px; 
        }
        
        /* Sidebar sections */
        .sidebar-section { 
            margin-bottom: 20px; 
        }
        
        .sidebar-section-title { 
            font-size: 12px; 
            font-weight: 600; 
            color: #6b7280; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .sidebar-item { 
            padding: 8px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            margin-bottom: 4px; 
            transition: background-color 0.15s ease; 
        }
        
        .sidebar-item:hover { 
            background-color: #eef2ff; 
        }
        
        .sidebar-item.selected { 
            background-color: #e0e7ff; 
            font-weight: 600; 
            color: #4f46e5; 
        }
        
        .sidebar-item-icon { 
            margin-right: 8px; 
            font-size: 16px; 
        }
        
        .add-button { 
            background: #4f46e5; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            padding: 6px 10px; 
            cursor: pointer; 
            font-size: 12px; 
        }
        
        .add-button:hover { 
            background: #4338ca; 
        }
        
        .empty-state { 
            text-align: center; 
            padding: 40px; 
            color: #6b7280; 
            font-style: italic; 
        }
        
        .workspace-list, .page-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        
        .workspace-item, .page-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 6px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-bottom: 2px; 
        }
        
        .workspace-item:hover, .page-item:hover { 
            background-color: #f0f0f0; 
        }
        
        .workspace-item.selected, .page-item.selected { 
            background-color: #e0e7ff; 
            font-weight: bold; 
        }
        
        .item-actions { 
            display: none; 
        }
        
        .workspace-item:hover .item-actions, .page-item:hover .item-actions { 
            display: flex; 
        }
        
        .item-actions button { 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 14px; 
            color: #6b7280; 
            margin-left: 4px; 
        }
        
        .item-actions button:hover { 
            color: #374151; 
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.show {
            display: flex !important;
        }

        .modal {
            background: white !important;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            margin: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
            position: relative;
            z-index: 10001;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal h3 {
            margin: 0 0 16px 0 !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            color: #1f2937 !important;
        }
        
        #modal-title {
            color: #1f2937 !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            margin-bottom: 16px !important;
        }
        
        #modal-content {
            color: #374151 !important;
        }

        .modal label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .modal input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
{% endblock %}

{% block content %}
<div id="workspace-container">
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">
                <span>Workspaces</span>
                <button id="add-workspace-btn" class="add-button">Add</button>
            </div>
            <ul id="workspace-list" class="workspace-list">
                <li class="empty-state">
                    <div class="loading-spinner"></div>
                    Loading...
                </li>
            </ul>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-section-title">
                <span>Pages</span>
                <button id="add-page-btn" class="add-button" style="display: none;">Add</button>
            </div>
            <ul id="page-list" class="page-list">
                <li class="empty-state">Select a workspace first</li>
            </ul>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="main-content">
        <div id="workspace-header">
            <input type="text" id="page-title-editor" placeholder="Untitled" disabled>
            <button id="save-page-btn" class="btn btn-primary btn-sm" style="display: none;">Save</button>
        </div>
        
        <div id="editor-area">
            <div id="sprintspace-editor" class="sprintspace-editor" contenteditable="false" placeholder="Select or create a page to start editing..."></div>
            <div id="sprintspace-command-menu" class="sprintspace-command-menu"></div>
        </div>
    </div>
</div>

<!-- Modal Container -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
        <h3 id="modal-title">Modal</h3>
        <div id="modal-content"></div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
// Initialize when page loads
$(document).ready(function() {
    // Wait for frappe to be available
    if (typeof frappe === 'undefined') {
        console.log('Frappe not loaded yet, waiting...');
        setTimeout(function() {
            if (typeof frappe !== 'undefined') {
                initializeSprintSpace();
            } else {
                console.error('Frappe failed to load');
                $('#workspace-list').html('<li class="empty-state" style="color: red;">Failed to load. Please refresh the page.</li>');
            }
        }, 1000);
    } else {
        initializeSprintSpace();
    }
});

function initializeSprintSpace() {
    console.log('Initializing SprintSpace...');
    
    // Load the workspace JavaScript
    $.getScript('/assets/sprintspace/js/workspace.js')
        .done(function() {
            console.log('Workspace script loaded successfully');
            // Initialize the workspace app
            if (window.SprintSpaceWorkspaceApp) {
                window.sprintSpaceApp = new SprintSpaceWorkspaceApp();
                window.sprintSpaceApp.init();
                
                // Add event listener for the main create workspace button
                setTimeout(function() {
                    const createBtn = document.querySelector('.create-workspace-btn');
                    if (createBtn) {
                        console.log('Found create workspace button, adding event listener');
                        createBtn.addEventListener('click', function() {
                            console.log('Create workspace button clicked');
                            if (window.sprintSpaceApp && window.sprintSpaceApp.showCreateWorkspaceModal) {
                                window.sprintSpaceApp.showCreateWorkspaceModal();
                            } else {
                                console.error('sprintSpaceApp not available');
                            }
                        });
                    } else {
                        console.log('Create workspace button not found');
                    }
                }, 500);
            }
        })
        .fail(function() {
            console.log('Workspace script not found, initializing basic functionality...');
            initializeBasicSprintSpace();
        });
}

function initializeBasicSprintSpace() {
    // Basic fallback initialization
    $('#workspace-list').html('<li class="empty-state">Welcome to SprintSpace! <button onclick="createFirstWorkspace()" style="background: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-left: 8px;">Create Workspace</button></li>');
}

function createFirstWorkspace() {
    const title = prompt('Enter workspace title:');
    if (title) {
        frappe.call({
            method: 'sprintspace.sprintspace.doctype.sprintspace_workspace.sprintspace_workspace.create_workspace',
            args: { title: title },
            callback: function(r) {
                if (r.message) {
                    frappe.show_alert({message: 'Workspace created!', indicator: 'green'});
                    location.reload();
                }
            }
        });
    }
}
</script>
{% endblock %}
